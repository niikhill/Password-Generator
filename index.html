<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="head">
            <div class="title">Password</div>
            <div class="password-box box"></div>
        </div>
        <div class="length">
            <div class="title">Length:
                <span>10</span>
            </div>
            <div class="input">
                <input type="range" id="password-length" min="8" max="20" value="10">
            </div>
        </div>
        <div class="setting">
            <div class="title">Settings</div>
            <div class="list">
                <div class="item box">
                    <input type="checkbox" id="s-number">
                    <label for="setting-number">Number</label>
                </div>
                <div class="item box">
                    <input type="checkbox" id="s-char">
                    <label for="setting-schar">Special character</label>
                </div>
            </div>
        </div>

        <button class="generate">Generate</button>

    </div>
</body>

</html>
